<form *ngIf="isFormShown" class="add-form" (ngSubmit)="submitAddTask()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      required
      id="text"
      placeholder="Add Task"
      [(ngModel)]="taskName"
    />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      required
      id="day"
      placeholder="Add Day & Time"
      [(ngModel)]="taskDate"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="day">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      [(ngModel)]="taskReminder"
    />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
